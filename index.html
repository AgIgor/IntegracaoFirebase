<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <script src= "https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src=  "https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <script src= "app.js"></script>

    <link rel="icon" href="icone.svg">
    <title>Firebase</title>

    <style>
      input{
        text-transform:capitalize;
      }
    </style>

  </head>

  <body onload="inicioPagina()" class="container" style="max-width: 500px;" >

    <div class="container mt-5" >
      <div class="input-group">

        <div class="input-group mb-3">
          <input id="inNome" type="text" class="form-control" placeholder="Nome" aria-label="Nome" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
          <input id="inIdade" type="text" class="form-control" placeholder="idade" aria-label="Idade" aria-describedby="basic-addon1">

          <input type="radio" class="btn-check" name="tipoIdade" id="anos" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="anos">Anos</label>

          <input type="radio" class="btn-check" name="tipoIdade" id="meses" autocomplete="off">
          <label class="btn btn-outline-primary" for="meses">Meses</label>

          <input type="radio" class="btn-check" name="tipoIdade" id="dias" autocomplete="off">
          <label class="btn btn-outline-primary" for="dias">Dias</label>
        </div>
        

        <div class="input-group mb-3">
          <input id="inCor" type="text" class="form-control" placeholder="Cor" aria-label="Cor" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
          <input id="inRaca" type="text" class="form-control" placeholder="Raça" aria-label="Raca" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
          <input id="inPelo" type="text" class="form-control" placeholder="Pelo" aria-label="Pelo" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
          <input id="inPeso" type="text" class="form-control" placeholder="Peso" aria-label="Peso" aria-describedby="basic-addon1">

          <input type="radio" class="btn-check" name="tipoPeso"  id="kilo" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="kilo">Kilos</label>

          <input type="radio" class="btn-check" name="tipoPeso" id="grama" autocomplete="off">
          <label class="btn btn-outline-primary" for="grama">Gramas</label>
        </div>

      </div>
      <!-- end class form group -->
      <a id="btnSalvar" class="input-group btn btn-primary mt-2" href="#" role="button" onclick="botao()">Salvar</a>
      <a id="btnSalvar" class="input-group btn btn-primary mt-2" href="#" role="button" onclick="obter()">Obter</a>
      <!-- <a id="btnSalvar" class="input-group btn btn-primary mt-2" href="#" role="button" onclick="atualiza()">Atualizar</a> -->
    </div>
    <!-- end class container -->




    <table class="table mt-5">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Idade</th>
          <th scope="col">Cor</th>
          <th scope="col">Raça</th>
          <th scope="col">Pelo</th>
          <th scope="col">Peso</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Maui</td>
          <td>4 anos</td>
          <td>Branco</td>
          <td>Lhasa</td>
          <td>Grande</td>
          <td>10kg</td>
          
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>#</td>
          <td>#</td>
          <td>#</td>
          <td>#</td>
          <td>#</td>
          <td>#</td>
        </tr>
      </tbody>
    </table>




  </body>
</html>
